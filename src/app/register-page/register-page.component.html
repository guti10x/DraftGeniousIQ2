<div class="login">
    <img src="../../assets/imagenes/fondo_login6.jpg" alt="image" class="login__bg">

    <form action="" class="login__form">
        <h1 class="login__title">Register</h1>

        <div class="login__inputs">

            <div class="login__box">
                <input type="email" placeholder="Username" required class="login__input">
                <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
                <input type="email" placeholder="Email" required class="login__input">
                <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
                <input type="password" placeholder="Password" required class="login__input">
                <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <div class="login__check">
            <div class="login__check-box">
                <input type="checkbox" class="login__check-input" id="user-check">
                <label for="user-check" class="login__check-label">Remember me</label>
            </div>
        </div>

        <div class="log-btns">
            <a routerLink="/home" class="login__button">Register user</a>
            <a routerLink="/admin" class="login__button">Register admin</a>
        </div>
        
        <div class="login__register">
            <p>You have an account?<a routerLink="/login" class="login__button">Login</a></p> 
        </div>
    </form>
</div>
